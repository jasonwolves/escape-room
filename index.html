 <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index_style.css">
    <title>Login page</title>
</head>
<script type="text/javascript">
    var login_attempts=3;
    function checkPswd() {
        var confirmPassword = "Password";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="correct.html";
        }
        else{
            if(login_attempts==0)
                {
                alert("No Login Attempts Available");
                 }
        else{
            login_attempts=login_attempts-1;
   alert("Login Failed Now Only "+login_attempts+" Login Attempts Available");
   if(login_attempts==0)
   {
    document.getElementById("pass").disabled=true;
    document.getElementById("login").disabled=true;
   }
  }
 }
 
 return false;
}	
</script>
<body>
    <p> Welcome to the GSBC Escape Room. If you think you know the code, try your luck. The <u>Password</u> is obvious to those who are attentive! </p>
    
   
<form id="login">
 
     <br>
     <br>
     <br>
  <div class="center">
	   <label for="pswd">Enter your password: </label>
	  <br>
    <input type="text" id="pswd" autocomplete="off" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click"/>
    <input type="button" id="btn" value="Submit" onclick="checkPswd();" />
</form>
	<br>
	<br>
	<p> Click on submit and see if you are Right!


</body>
