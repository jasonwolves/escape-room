 <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index_style.css">
    <title>Login page</title>
</head>
<script type="text/javascript">
    var login_attempts=3;
    function checkPswd() {
        var confirmPassword = "Password";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="correct.html";
        }
        else{
            if(login_attempts==0)
                {
                alert("You need to go back to school, please wait 60 seconds to try again");
                 }
        else{
            login_attempts=login_attempts-1;
   alert("Login Failed Now Only "+login_attempts+" Login Attempts Available");
   if(login_attempts==0)
   {
    document.getElementById("pswd").disabled=true;
    setTimeout(function(){document.getElementById("pswd").disabled = false;},60000);
    document.getElementById("login").disabled=true;
    setTimeout(function(){document.getElementById("login").disabled = false;},60000);
    setTimeout(function(){window.location.reload();},60000);
    
    

   }
  }
 }
 
 return false;
}	
</script>
<body>
    

<form id="login">
 
  <div class="center">
	   <label for="pswd">Enter your password: </label>
	  <br>
    <input type="password" id="pswd" autocomplete="off">
    <input type="submit" id="btn" value="Search" onclick="return checkPswd();" />
</form>
	
</body>
</html>
