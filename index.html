<script type="text/javascript">
    var login_attempts=3;
    function checkPswd() {
        var confirmPassword = "Password";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="correct.html";
        }
        else{
            if(login_attempts==0)
                {
                alert("No Login Attempts Available, ..disabled for 60 seconds");
                 }
                 else{
            if(login_attempts==1)
                {
                alert("No Login Attempts Available, disabled for 60 seconds");
                 }        
        else{
            login_attempts=login_attempts-1;
   alert("Login Failed Now Only "+login_attempts+" Login Attempts Available");
   if(login_attempts==0)
   {
    document.getElementById("pswd").disabled=true;
    setTimeout(function(){document.getElementById("pswd").disabled = false;},60000);
    document.getElementById("login").disabled=true;
    setTimeout(function(){document.getElementById("login").disabled = false;},60000);

   }
  }
 }
}
 
 return false;
}	
</script>
