    <!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
</head>
    
    <style>
.container { 
  height: 200px;
  position: relative;
  border: 3px solid DarkBlue; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

 p {text-align: center;
        } 
 
        
        
    </style>


<body>
    <p> Welcome to the GSBC Escape Room. If you think you know the code, try your luck. The <u>Password</u> is obvious to those who are attentive! </p>
    
    <div class="container">
  <div class="center">
<form>
    <label for="pswd">Enter your password: </label>
    <input type="password" id="pswd" autocomplete="off">
    <input type="button" value="Submit" onclick="checkPswd();" />
</form>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "Password";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="correct.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }
</script>
</body>
</html>
